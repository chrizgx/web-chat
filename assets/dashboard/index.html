<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chats | Web Chat</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="/assets/dashboard/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="/assets/dashboard/components.js" defer></script>
        <script src="/assets/dashboard/app.js" defer></script>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
    <div id="app">
        <nav>
            <span class="nav-brand fw-bold">Chats</span>
            <button class="no-decoration" data-bs-toggle="dropdown"><span class="material-symbols-outlined more-symbol">more_vert</span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </nav>
        <main>
            <a v-for="contact in contacts.results" :href="'/chat?id=' + contact.chat_id" class="no-decoration contact">
                <div class="contact-image"></div>
                <div class="contact-username">{{ contact.username }}</div>
            </a>
            <button class="no-decoration add-contact" data-bs-toggle="modal" data-bs-target="#modal"><span class="material-symbols-outlined add-symbol">add</span></button>
        </main>


        <div class="modal" id="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Contact</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="no-decoration contact-input" id="otherUser" v-model="otherUsername" placeholder="Type username...">
                        <button type="button" class="btn" style="background-color: #2192ff; color:white;" data-bs-dismiss="modal" @click="addContact">+</button>
                        <!-- <div class="modal-buttons-container">
                            <div class="flex-grow"></div>
                            <button type="button" class="modal-btn btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="modal-btn btn" style="background-color: #2192ff; color:white;" data-bs-dismiss="modal" @click="addContact">+ Add Contact</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
