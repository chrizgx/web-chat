<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chats | Web Chat</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="/assets/chat/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="/assets/chat/components.js" defer></script>
        <script src="/assets/chat/app.js" defer></script>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  </head>
  <body>
    <div id="app">
        <nav>
            <div class="nav-container">
                <button class="no-decoration" data-bs-toggle="dropdown" @click="back"><span class="material-symbols-outlined back-symbol">chevron_left</span></button>
                <div class="contact-image"></div>
                <div class="contact-name-container">
                    <span class="contact-username">{{ userInfo.data.username }}</span>
                    <span class="contact-last-active"><b>null</b> min. ago</span>
                </div>
            </div>
            <button class="no-decoration"><span class="material-symbols-outlined reload-symbol">sync</span></button>
        </nav>
        <main>
            <!-- First Message shows at the bottom -->
            <p v-for="message in chat.messages" class="message" v-bind:class="[message.id === myId ? 'message-sent' : 'message-received']">{{ message.message }}</p>
            <!-- <p class="message message-received">Good night bro...</p>
            <p class="message message-sent">Thanks for asking bro. I really appreciate it</p>
            <p class="message message-sent">Cool</p>
            <p class="message message-received">How about you?</p>
            <p class="message message-received">Fine, thanks</p>
            <p class="message message-sent"><span>How are you?</span></p>
            <p class="message message-received">Hey bro</p>
            <p class="message message-sent">Aloha</p> -->


        </main>
        <footer>
            <input type="text" v-model="newMessage" placeholder="Type a message...">
            <button class="no-decoration send-button" @click="sendMessage"><span class="material-symbols-outlined send-icon">send</span></button>
        </footer>
    </div>
  </body>
</html>
